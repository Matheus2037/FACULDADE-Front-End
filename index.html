<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Chat Template</title>
</head>
<body>
        <div id="lista-msg" class="chat">
            <div class="message-container">
                <div class="atendente">
                    Atendente diz:<br>
                    Blabla blabla blabla
                    <time datetime="2023-03-14T15:37">3:37 PM</time>
                </div>
            </div>
            <div class="message-container">
                <div class="voce">
                    Você diz:<br>
                    Blabla blabla blabla
                    <time datetime="2023-03-14T15:37">3:37 PM</time>
                </div>
            </div>
        </div>
        <form id="form-msg" method="post" action="https://httpbin.org/post">
            <div class="input-group">
                <input id = "input-mensagem"type="text" name="q" class="form-control" placeholder="Enviar mensagem">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
            </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function enviarMensagem(event) {
            event.preventDefault();

        const inputMensagem = document.querySelector("#input-mensagem");

        if (inputMensagem.value.trim() === "") {
                alert("Por favor, insira uma mensagem antes de enviar.");
                return; // Impede o envio do formulário
        }

        // <li><strong>Leite</strong> - 4</li>
        const msgcontainer = document.createElement("div");
        msgcontainer.classList.add("message-container");
        const divVoce = document.createElement("div");
        divVoce.classList.add("voce");
        divVoce.innerHTML = `Você diz:<br>${inputMensagem.value}
                                <time datetime="${new Date().toISOString()}">${new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</time>`;
        msgcontainer.appendChild(divVoce);

        const listaMsg = document.querySelector("#lista-msg");
        listaMsg.appendChild(msgcontainer);

        const emptyItem = document.querySelector("#lista-msg .empty-item");
        if (emptyItem !== null) {
            listaMsg.removeChild(emptyItem);
        }
        inputMensagem.value = "";
        }

      const formItem = document.querySelector("#form-msg");
      formItem.addEventListener("submit", enviarMensagem);

    </script>
</body>
</html>
